<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NigemAssignment3</title>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/4ec4d43c69.js" crossorigin="anonymous"></script>
    <!-- JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <div class="buttonWideBoxes">
        <button style="margin-bottom: 15px;" class="buttonTemplate blueButton addGap shadow">
            <i class="fa-solid fa-plus"></i>
            <p>Klant toevoegen</p>
        </button>
        <div class="buttonWrapping">
            <button id="button-1" class="buttonTemplate transparentButton blackText">
                <i class="fa-solid fa-check hiddenIcon"></i>
                <p>Contant</p>
            </button>
            <button id="button-2" class="buttonTemplate transparentButton blackText">
                <i class="fa-solid fa-check hiddenIcon"></i>
                <p>PIN</p>
            </button>
        </div>
        <div class="buttonWrapping">
            <button id="button-3" class="buttonTemplate transparentButton blackText">
                <i class="fa-solid fa-check hiddenIcon"></i>
                <p>iDeal QR</p>
            </button>
            <button id="button-4" class="buttonTemplate transparentButton blackText">
                <i class="fa-solid fa-check hiddenIcon"></i>
                <p>iDeal SMS</p>
            </button>
        </div>
        <div class="buttonWrapping">
            <button id="ContantPIN" class="buttonTemplate transparentButton blackText">
                <i class="fa-solid fa-check hiddenIcon"></i>
                <p>Contant/PIN</p>
            </button>
        </div>
        <hr>
        <button class="buttonTemplate addGap transparentButton blackText buttonSmall">
            <i class="fa-solid fa-box-tissue blueIcon"></i>
            <p class="buttonText blueText">Aangepast product</p>
        </button>
        <button class="buttonTemplate addGap transparentButton blackText buttonSmall">
            <i class="fa-solid fa-tag blueIcon"></i>
            <p class="buttonText blueText">Aangepast korting</p>
        </button>
        <button class="buttonTemplate addGap transparentButton blackText buttonSmall">
            <i class="fa-solid fa-euro-sign blueIcon"></i>
            <p class="buttonText blueText">Fooi</p>
        </button>
        <hr>
        <button class="buttonTemplate successButton  shadow">
            <i class="fa-solid fa-chevron-left"></i>
            <p>Betalen</p>
        </button>
    </div>


    <!-- FORM -->

    <div class="main">
        <nav>
            <div>
                <button style="font-size: x-large;" class="buttonTemplate transparentButton">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </nav>
        <div class="form">
            <div class="topDownButtonsDiv">
                <button class="buttonTemplate transparentButton blueText topDownButtons Up">
                    <i class="fa-solid fa-check hiddenIcon"></i>
                    <p>In de winkel</p>
                </button>
                <button class="buttonTemplate transparentButton blueText topDownButtons Up">
                    <i class="fa-solid fa-check hiddenIcon"></i>
                    <p>Bezorgen</p>
                </button>
                <button class="buttonTemplate transparentButton blueText topDownButtons Up">
                    <i class="fa-solid fa-check hiddenIcon"></i>
                    <p>Afhalen</p>
                </button>
            </div>
            <div class="inputBox">
                <div class="labels" style="align-items: center; gap: 5px;">
                    <i style="color: #555" class="fa-solid fa-magnifying-glass"></i>
                    <label for="zoekklant">Zoek Klant</label><br>
                </div>
                <input id="zoekklant" type="text">
            </div>
            <div class="inputBox">
                <div class="labels">
                    <label for="Telefoonnummer">Telefoonnummer</label><br>
                </div>
                <input id="Telefoonnummer" type="text">
            </div>
            <div class="inputBox">
                <div class="labels">
                    <label for="Bedrijfsnaam (optioneel">Bedrijfsnaam (optioneel)</label><br>
                </div>
                <input id="Bedrijfsnaam (optioneel" type="text">
            </div>
            <div class="inARowDisplayed">
                <div class="inputBox">
                    <div class="labels">
                        <label for="Naam">Naam</label><br>
                    </div>
                    <input id="Naam" type="text">
                </div>
                <div class="inputBox">
                    <div class="labels">
                        <label for="E-mailadres">E-mailadres</label><br>
                    </div>
                    <input id="E-mailadres" type="text">
                </div>
            </div>
            <div class="inputBox">
                <div class="labels">
                    <label for="Tijdstip">Tijdstip</label><br>
                </div>
                <input id="Tijdstip" type="text">
                <!-- <div class="iconPlacementInsideInput">
                    <i class="fa-solid fa-chevron-down"></i>
                </div> -->
            </div>
            <div class="inputBox">
                <div class="labels">
                    <label for="Bestelling opmerking">Bestelling opmerking</label><br>
                </div>
                <input id="Bestelling opmerking" type="text">
            </div>
            <div class="inputBox">
                <div class="labels">
                    <label for="Mailing">Mailing</label><br>
                </div>
                <input id="Mailing" type="text">
                <!-- <div class="iconPlacementInsideInput">
                    <i class="fa-solid fa-chevron-down"></i>
                </div> -->
            </div>
            <div class="topDownButtonsDiv Down">
                <button id="opslaan" style="margin: unset;"
                    class="buttonTemplate blueButton addGap shadow topDownButtons">
                    <p>Opslaan</p>
                </button>
                <button id="annuren" class="buttonTemplate transparentButton blueText topDownButtons">
                    <p>Annuren</p>
                </button>
                <button id="reset" class="buttonTemplate transparentButton blueText topDownButtons">
                    <p>Reset</p>
                </button>
            </div>
        </div>

    </div>

</body>

</html>
